{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="application-name" content="Reserve">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="apple-mobile-web-app-title" content="Reserve">
	<title>Reserve</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" media="screen">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap-theme.min.css">
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	<script src="//code.jquery.com/jquery-2.0.3.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Droid+Serif|Maven+Pro' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
	{% if messages %}
		{% for message in messages %}
		<div class="text-center alert {% if message.tags %}{{ message.tags }}{% endif %} alert-dismissable fade in col-md-4 col-md-offset-4">
			<button type="button" class="close" aria-hidden="true" data-dismiss="alert">&times;</button>
			{{ message }}
		</div>
		{% endfor %}
	{% endif %}
	<div class="container">
		<a href="{% url 'claim:index' %}"><h1>Reserve</h1></a>
		{% block content %}{% endblock content %}
	</div>
</body>
</html>
