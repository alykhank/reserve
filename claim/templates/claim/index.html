{% extends 'claim/base.html' %}

{% block content %}
	{% for r in resource_list %}
	<a href="{% url 'claim:detail' r.id %}"><h2>{{ r.name }} <small>{% if r.available %}is available{% else %}is unavailable, reserved on {{ r.reservationTime }} for {{ r.reservationDuration }} minutes{% endif %}</small></h2></a>
	{% endfor %}
{% endblock content %}
